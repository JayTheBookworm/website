<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Display Properties I</title>
<style>
body {
	background-color: #FFC;
}
h1 {
    text-align: center;
    color: #338;
}
ul {
	text-align: center;
}
li {
	display: inline;
}
footer {
    text-align: center;
}
footer a {
    text-decoration: none;
    font-weight: bold;
}
.button{
		background-color: #0F0;
		border: none;
		color: black;
    padding: 10px;
		text-align: center;
		text-decoration: none;
		font-size: 14px;
		margin: 5px 8px;
		border-radius: 7px;
}
</style>
</head>
<body>
<h1>CSS Display Properties I</h1>

<ul>
  <li class="button">Menu Item 1</li>
  <li class="button">Menu Item 2</li>
  <li class="button">Menu Item 3</li>
  <li class="button">Menu Item 4</li>
  <li class="button">Menu Item 5</li>
</ul>

<footer>
<hr>

</html>
